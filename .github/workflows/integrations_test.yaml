name: Mistral Common Integrations CI

permissions:
  contents: read

on:
  push:
    branches:
      - main
    paths:
      - 'integrations/**'
      - 'tests/integrations/**'
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    paths:
      - 'integrations/**'
      - 'tests/integrations/**'
    
jobs:
  chat_templates:
    if: ${{ github.event.pull_request.draft != true }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: 3.13

      # Install
      - name: Install Dependencies
        run: |
          uv sync --frozen --all-extras --group dev
          uv pip install transformers

      # PyTest
      - name: Tests
        run: |
          uv run pytest integrations/tests/
